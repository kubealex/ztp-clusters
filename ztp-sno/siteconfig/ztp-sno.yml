---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: ztp-sno
  namespace: ztp-sno
spec:
  baseDomain: ocpdemo.labs
  pullSecretRef:
    name: "ztp-sno-pull-secret"
  clusterImageSetNameRef: "openshift-4.12"
  sshPublicKey: 'ssh-rsa  
'
  clusters:
  - clusterName: ztp-sno
    networkType: "OVNKubernetes"
    clusterLabels:
      sites : ztp-sno
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 192.168.235.0/24
    serviceNetwork:
      - 172.30.0.0/16
    additionalNTPSources:
      - time.google.com
      - time1.google.com
      - time2.google.com
    crTemplates:
      KlusterletAddonConfig: "KlusterletAddonConfig.yaml"
    nodes:
      - hostName: "ztp-sno"
        role: "master"
        bmcAddress: "redfish-virtualmedia+https://95.216.68.250:8000/redfish/v1/Systems/d40267c0-39ff-4ea2-8759-399590249fe9"
        bmcCredentialsName:
          name: "ztp-sno-bmc-credentials"
        bootMACAddress: 52:54:00:7c:50:8a
        bootMode: "UEFI"
        nodeNetwork:
          interfaces:
            - name: enp1s0
              macAddress: 52:54:00:7c:50:8a
          config:
            interfaces:
              - name: enp1s0
                type: ethernet
                state: up
                ipv4:
                  enabled: true
                  dhcp: true
                  auto-dns: true
                  auto-gateway: true
                  auto-routes: true
